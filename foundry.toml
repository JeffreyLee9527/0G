[profile.default]
src = "src"
out = "out"
libs = ["lib", "node_modules"]
solc = "0.8.20"
optimizer = true
optimizer_runs = 200
remappings = [
    "forge-std/=lib/forge-std/src/",
    "@openzeppelin/contracts/=node_modules/@openzeppelin/contracts/"
]

# 0G Galileo 测试网
[rpc_endpoints]
og_testnet = "${RPC_URL}"

[etherscan]
og_testnet = { key = "${ETHERSCAN_API_KEY}", url = "https://0gscan.com/api" }

# 测试配置
[profile.test]
via_ir = true
fuzz = { runs = 256 }
